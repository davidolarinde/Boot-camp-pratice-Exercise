<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"    content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
    <style>
        table {
            width: 60px;
       background-color: lightblue;
       margin-top: 24px;
       margin-bottom: 24px;
        }
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 24px;
        
        }
        td, th {
            padding: 16px;
        }
    </style>
</head>
<body>
    <table>
        <caption>My School Timetable</caption>
        <tr>
            <td rowspan="6">Hours</td>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thur</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Art</td>
            <td>English Lit</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td colspan="5" style="text-align:center;">
                Lunch Break
            </td>
        </tr>
        <tr>
            <td>Art</td>
            <td>English Lit</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>English Lit</td>
            <td>Maths</td>
            <td>science</td>
            <td>sports</td>
            <td>Arts</td>
        </tr>
       
    </table>
</body>
</html>
